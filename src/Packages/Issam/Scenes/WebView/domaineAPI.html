<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reactors FX : Map view</title>
    <script src="jquery-2.1.0.min.js"></script>
    <script src="node_modules/popper.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
        }
    </style>
</head>
<body class="full">
<div class="slide carousel" data-ride="carousel" id="carouselExampleControls">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="First slide" class="d-block w-100" id="0"
                 src="#">
        </div>
        <div class="carousel-item">
            <img alt="Second slide" class="d-block w-100"
                 id="1" src="#">
        </div>
        <div class="carousel-item">
            <img alt="Third slide" class="d-block w-100" id="2"
                 src="#">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleControls" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselExampleControls" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
    function initCarousel( domaine) {
        fetch('https://pixabay.com/api/?key=15285439-5d49ff117660224e6a12b46ed&q=' + domaine + '&image_type=photo').then((response) => {
            return response.json();
        }).then((myJson) => {
            for (let i = 0; i < 3; i++) {
                const {hits} = myJson;
                $("#" + i + "").attr("src", hits[Math.round(Math.random() * hits.length)]['webformatURL']);
            }
        });
    }
</script>
</body>
</html>
