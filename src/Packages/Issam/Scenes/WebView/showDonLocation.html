<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reactors FX : Map view</title>
    <script src="../../../Mohamed/Scenes/WebView/jquery-2.1.0.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
        }
    </style>
</head>
<body class="full">
<div style="height:100%">
    <div id="map" style="height:100%"></div>
    <input id="lat_don" name="lat_don" type="hidden"/>
    <input id="lng_don" name="lng_don" type="hidden"/>
</div>

<script>
    function initMap(lati, long) {
        var myLatLng = {lat: lati, lng: long};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Ville'
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD00UW-yFHi17pDyHLe19_ImRpo0ja5Q3k&callback=initMap">
</script>
</body>
</html>
